---
sync_devices:
  hostname:
    commands:
      - command: "show version | as json"
        parser: "none"
        jpath: '"basic system info".Hostname'
        iterable_type: "str"
  serial:
    commands:
      - command: "show version | as json"
        parser: "none"
        jpath: '"basic system info"."Serial Number"'
        iterable_type: "str"
  device_type:
    commands:
      - command: "show version | as json"
        parser: "none"
        jpath: '"basic system info"."Chassis Type"'
        iterable_type: "str"
  mgmt_interface:
    commands:
      - command: "show interface all | as json"
        parser: "none"
        jpath: "interfaces[?name=='mgmt0'].subinterfaces[0][].{name: name}"
  mask_length:
    commands:
      - command: "show interface all | as json"
        parser: "none"
        jpath: "interfaces[?name=='mgmt0'].subinterfaces[0][].{name: name}"
        post_processor: "{{ obj }}"
